<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./default.css" />
    <style>
        /* order는 각 아이템들의 시각적 나열순서를 결정하는 속성으로
        숫자값이 들어가며, 작은 숫자일수록 먼저 배치됨
        시각적 순서일뿐 html 자체의 구조를 바꾸는 것이 아니므로 접근성 측면에서 사용에 주의필요
        시각작애인분ㄷ르이 사용하는 스크린 리더로 화면을 읽을때 order를 이용해 순서를 바꾼것은 의미가 없다는 것을 기억 */
      .flex-container {
        display: flex;
      }

      .flex-item:nth-child(1) {
        /* A */
        order:3 
      }
      .flex-item:nth-child(2) {
        /* B */
        order:1
      }
      .flex-item:nth-child(3) {
        /* C */
        order:2
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">AAAAA</div>
      <div class="flex-item">BBB</div>
      <div class="flex-item">CCCCCC</div>
   
  </body>
</html>
